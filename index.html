<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Rquired meta tags -->
    <meta charset="utf-8" name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/ef5f9c85e9.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/master.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>

    <!-- p5 -->
    <script src="./js/p5.js"></script>
    <script src="./js/sketch.js"></script>

    <title>Markov Clustering Algorithm</title>
  </head>
  <body>
    <div class="row m-0">
      <div class="col-8 p-0">
        <div id="sketch-holder"></div>
      </div>
      <div class="col-4 p-3 d-flex flex-column justify-content-around flex-wrap">
        <h3>Parameters:</h3>
        <div>
          <label>Graph type:</label><br>
          <div class="btn-group btn-group-toggle m-1" data-toggle="buttons">
            <label class="btn btn-sm btn-primary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Undirected <i class="fa fa-arrows-h"></i>
            </label>
            <label class="btn btn-sm btn-primary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Directed <i class="fa fa-exchange"></i>
            </label>
          </div>
          <div class="btn-group btn-group-toggle m-1" data-toggle="buttons">
            <label class="btn btn-sm btn-primary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Simple <i class="fa fa-long-arrow-right"></i>
            </label>
            <label class="btn btn-sm btn-primary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Weighed <i class="fa fa-balance-scale"></i>
            </label>
          </div>
        </div>
        <div>
          <label for="customRange1" class="">Inflation:</label>
          <input type="range" class="custom-range" id="customRange1">
        </div>
        <div>
          <label for="customRange2" class="">Prune treshold:</label>
          <input type="range" class="custom-range" id="customRange2">
        </div>
        <div>
          <label for="customRange3" class="">Animation speed:</label>
          <input type="range" class="custom-range" id="customRange3">
        </div>
        <div class="d-flex justify-content-around">
          <button type="button" class="btn btn-primary"><i class="fa fa-undo"></i></button>
          <button type="button" class="btn btn-primary"><i class="fa fa-play"></i> <i class="fa fa-pause"></i></button>
          <button type="button" class="btn btn-primary"><i class="fa fa-step-forward"></i></button>
          <button type="button" class="btn btn-primary"><i class="fa fa-circle"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
